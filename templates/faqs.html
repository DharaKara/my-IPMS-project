{% extends 'base.html' %}
{% block title %}FAQs - Insurance Policy Management System{% endblock %}
{% block style %}
<style>
/* Add your custom CSS styles here */

/* FAQ card styling */
.faq-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* Add gap between FAQ cards */
}

.faq-card {
    width: 30%; /* Adjust width for responsiveness */
    border: 1px solid #ced4da;
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff; /* Add background color */
}

/* FAQ toggle animation */
.faq-toggle {
    position: relative;
    cursor: pointer;
}

.faq-toggle:hover .faq-answer {
    max-height: 300px; /* Adjust maximum height of answer */
    transition: max-height 0.5s ease; /* Add smooth transition */
}

/* FAQ question styling */
.faq-question {
    background-color: #007bff; /* Add background color */
    color: #fff; /* Add text color */
    padding: 20px;
    transition: transform 0.5s;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Add bottom border */
}

/* FAQ answer styling */
.faq-answer {
    background-color: #f8f9fa; /* Add background color */
    padding: 20px;
    max-height: 0; /* Hide answer by default */
    overflow: hidden;
    transition: max-height 0.5s ease; /* Add smooth transition */
}

@media (max-width: 768px) {
    .faq-card {
        width: 45%; /* Adjust width for smaller screens */
    }
}

@media (max-width: 576px) {
    .faq-card {
        width: 100%; /* Adjust width for extra small screens */
    }
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h2 class="text-center mb-4">Frequently Asked Questions</h2>
            <div class="faq-container">
                {% for faq in faqs %}
                <div class="faq-card">
                    <div class="faq-toggle">
                        <div class="faq-question">{{ faq.question }}</div>
                        <div class="faq-answer">{{ faq.answer }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
