{% extends 'base.html' %}
{% block title %}FAQs - Insurance Policy Management System{% endblock %}
{% block style %}
<style>
/* Add your custom CSS styles here */
.faq-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.faq-card {
    margin: 10px;
    perspective: 1000px;
    flex: 0 0 30%; /* Adjust width to fit 3 cards per row */
    max-width: 30%; /* Adjust maximum width for responsiveness */
}

.faq-toggle {
    width: 100%;
    height: 200px; /* Adjust height as needed */
    position: relative;
    cursor: pointer;
    transition: transform 0.5s;
    transform-style: preserve-3d;
}

.faq-toggle .faq-answer {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    backface-visibility: hidden;
    overflow: auto; /* Add overflow auto to enable scrolling if content exceeds card height */
}

.faq-toggle:hover .faq-question {
    transform: rotateY(-180deg);
}

.faq-toggle:hover .faq-answer {
    display: block;
    transform: rotateY(0deg);
}

.faq-question,
.faq-answer {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    padding: 10px; /* Add padding for content spacing */
    box-sizing: border-box; /* Ensure padding is included in width and height */
}

.faq-question {
    background-color: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ced4da;
    transform: rotateY(0deg);
}

.faq-answer {
    background-color: #fff;
    border: 1px solid #ced4da;
    transform: rotateY(180deg);
    overflow-y: auto; /* Enable vertical scrolling if content exceeds card height */
}

@media (max-width: 1000px) {
    .faq-card {
        flex: 0 0 45%; /* Adjust width to fit 2 cards per row on smaller screens */
        max-width: 45%; /* Adjust maximum width for responsiveness */
    }
}

@media (max-width: 500px) {
    .faq-card {
        flex: 0 0 100%; /* Adjust width to fit 1 card per row on extra small screens */
        max-width: 100%; /* Adjust maximum width for responsiveness */
    }
}
</style>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Frequently Asked Questions</h2>
            <div class="faq-container">
                {% for faq in faqs %}
                <div class="faq-card">
                    <div class="faq-toggle">
                        <div class="faq-question">{{ faq.question }}</div>
                        <div class="faq-answer">{{ faq.answer }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
